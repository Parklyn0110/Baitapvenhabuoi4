<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chu Vi và Diện Tích Tam Giác Vuông</title>
</head>
<body>

    <h1>Tính Chu Vi và Diện Tích Tam Giác Vuông</h1>
    
    <script>
        // Hàm tính chu vi và diện tích tam giác vuông
        function calculateTriangle() {
            let a = 3
            let b = 4
            let c = 5

            if (a > 0 && b > 0 && c > 0 && c === Math.sqrt(a * a + b * b)) {
                // Tính chu vi
                let perimeter = a + b + c;

                // Tính diện tích
                let area = (a * b) / 2;

                // Xuất kết quả ra console
                console.log(`Chu vi tam giác vuông là: ${perimeter.toFixed(2)}`);
                console.log(`Diện tích tam giác vuông là: ${area.toFixed(2)}`);
            } else {
                console.log("Vui lòng nhập giá trị hợp lệ. Cạnh c phải là cạnh huyền, và phải thỏa mãn định lý Pythagoras.");
            }
        }

        // Gọi hàm tính toán
        calculateTriangle();
    </script>

</body>
</html>
